<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベテランAI</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            /* カラーパレット */
            --primary-blue: #2196f3;
            --primary-blue-dark: #1976d2;
            --success-green: #4caf50;
            --success-green-dark: #388e3c;
            --error-red: #f44336;
            --warning-orange: #ff9800;
            --bg-light: #f8f9fa;
            --bg-lighter: #e9ecef;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-light: #e0e0e0;
            --shadow-light: rgba(0,0,0,0.1);
            --shadow-medium: rgba(0,0,0,0.15);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            /* レスポンシブサイズ */
            --header-padding: clamp(0.875rem, 2.5vw, 1.5rem);
            --content-padding: clamp(1rem, 3vw, 1.5rem);
            --input-padding: clamp(0.75rem, 2vw, 1rem);
            --border-radius: clamp(8px, 2vw, 16px);
            --avatar-size: clamp(28px, 7vw, 40px);
            --button-size: clamp(36px, 9vw, 48px);
            
            /* タイポグラフィ */
            --font-xs: clamp(0.65rem, 1.6vw, 0.75rem);
            --font-sm: clamp(0.75rem, 1.8vw, 0.875rem);
            --font-base: clamp(0.875rem, 2.2vw, 1rem);
            --font-lg: clamp(1rem, 2.5vw, 1.125rem);
            --font-xl: clamp(1.125rem, 3vw, 1.25rem);
            --font-2xl: clamp(1.25rem, 3.5vw, 1.5rem);
            
            /* スペーシング */
            --space-xs: clamp(0.25rem, 1vw, 0.5rem);
            --space-sm: clamp(0.5rem, 1.5vw, 0.75rem);
            --space-md: clamp(0.75rem, 2vw, 1rem);
            --space-lg: clamp(1rem, 2.5vw, 1.5rem);
            --space-xl: clamp(1.5rem, 3vw, 2rem);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm);
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        .chat-app {
            width: 100%;
            max-width: min(1000px, 95vw);
            height: min(95vh, 900px);
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px var(--shadow-medium);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            position: relative;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
            color: white;
            padding: var(--header-padding);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--space-sm);
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
            min-height: 60px;
        }
        
        .chat-header h1 {
            font-size: var(--font-2xl);
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            flex-wrap: wrap;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-sm);
            font-weight: 500;
            padding: var(--space-xs) var(--space-sm);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success-green);
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }
        
        @keyframes pulse {
            0% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% { 
                opacity: 0.7; 
                box-shadow: 0 0 0 8px rgba(76, 175, 80, 0);
            }
            100% { 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }
        
        .dashboard-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: var(--space-xs) var(--space-md);
            border-radius: 20px;
            cursor: pointer;
            font-size: var(--font-sm);
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            white-space: nowrap;
        }
        
        .dashboard-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: var(--content-padding);
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-lighter) 100%);
            scroll-behavior: smooth;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 2px;
        }
        
        .message {
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: flex-start;
            gap: var(--space-md);
            animation: fadeInUp 0.4s ease;
            max-width: 100%;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
            font-size: var(--font-sm);
            box-shadow: 0 3px 10px var(--shadow-light);
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--success-green), var(--success-green-dark));
        }
        
        .message-content {
            max-width: min(600px, calc(100% - var(--avatar-size) - var(--space-md)));
            background: var(--glass-bg);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--border-radius);
            box-shadow: 0 3px 15px var(--shadow-light);
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-text {
            line-height: 1.6;
            font-size: var(--font-base);
            overflow-wrap: anywhere;
            word-break: break-word;
        }
        
        .message-text code {
            background: rgba(0,0,0,0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 0.9em;
        }
        
        .message.user .message-text code {
            background: rgba(255,255,255,0.2);
        }
        
        .message-time {
            font-size: var(--font-xs);
            color: var(--text-muted);
            margin-top: var(--space-sm);
            text-align: right;
            font-weight: 400;
        }
        
        .message.user .message-time {
            color: rgba(255,255,255,0.8);
        }
        
        .file-attachment {
            margin-top: var(--space-sm);
            padding: var(--space-sm);
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            border: 1px solid var(--border-light);
        }
        
        .message.user .file-attachment {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        
        .file-preview {
            max-width: 100%;
            border-radius: 8px;
            margin-top: var(--space-sm);
        }
        
        .file-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        
        .file-preview video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-sm);
            color: var(--text-secondary);
        }
        
        .message.user .file-info {
            color: rgba(255,255,255,0.9);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--content-padding);
            background: transparent;
        }
        
        .typing-dots {
            display: flex;
            gap: 3px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        
        .typing-text {
            font-size: var(--font-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .input-container {
            padding: var(--content-padding);
            background: var(--glass-bg);
            border-top: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
        }
        
        .input-wrapper {
            display: flex;
            gap: var(--space-sm);
            align-items: flex-end;
            max-width: 100%;
            position: relative;
        }
        
        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }
        
        .file-upload-area {
            display: none;
            padding: var(--space-sm);
            border: 2px dashed var(--border-light);
            border-radius: var(--border-radius);
            background: rgba(248, 249, 250, 0.5);
            text-align: center;
            color: var(--text-secondary);
            font-size: var(--font-sm);
            transition: all 0.3s ease;
        }
        
        .file-upload-area.active {
            border-color: var(--primary-blue);
            background: rgba(33, 150, 243, 0.05);
            color: var(--primary-blue);
        }
        
        .uploaded-files {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
            margin-bottom: var(--space-xs);
        }
        
        .uploaded-file {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            background: rgba(33, 150, 243, 0.1);
            border-radius: 15px;
            font-size: var(--font-xs);
            color: var(--primary-blue);
            border: 1px solid rgba(33, 150, 243, 0.2);
        }
        
        .file-remove {
            background: none;
            border: none;
            color: var(--error-red);
            cursor: pointer;
            font-size: var(--font-xs);
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }
        
        .file-remove:hover {
            background: rgba(244, 67, 54, 0.1);
        }
        
        .message-input {
            width: 100%;
            min-height: var(--button-size);
            max-height: 120px;
            padding: var(--input-padding);
            border: 2px solid var(--border-light);
            border-radius: 20px;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: var(--font-base);
            line-height: 1.4;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .message-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .message-input::placeholder {
            color: var(--text-muted);
            font-size: var(--font-base);
        }
        
        .input-controls {
            display: flex;
            align-items: flex-end;
            gap: var(--space-xs);
        }
        
        .file-upload-btn {
            width: var(--button-size);
            height: var(--button-size);
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--warning-orange), #f57c00);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: var(--font-lg);
            box-shadow: 0 3px 12px rgba(255, 152, 0, 0.3);
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }
        
        .file-upload-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 16px rgba(255, 152, 0, 0.4);
        }
        
        .file-upload-btn input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .send-button {
            width: var(--button-size);
            height: var(--button-size);
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-dark));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: var(--font-lg);
            box-shadow: 0 3px 12px rgba(33, 150, 243, 0.3);
            flex-shrink: 0;
        }
        
        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 16px rgba(33, 150, 243, 0.4);
        }
        
        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid var(--error-red);
            padding: var(--space-md);
            margin: var(--space-sm) 0;
            border-radius: 8px;
            color: #d32f2f;
            font-size: var(--font-sm);
        }
        
        .welcome-message {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
            font-size: var(--font-base);
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            margin: var(--space-lg) 0;
            backdrop-filter: blur(10px);
        }
        
        .welcome-message h3 {
            font-size: var(--font-xl);
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }
        
        /* レスポンシブデザイン強化 */
        @media (max-width: 1024px) {
            .chat-app {
                max-width: 95vw;
                height: 92vh;
            }
            
            .message-content {
                max-width: calc(100% - var(--avatar-size) - var(--space-md));
            }
        }
        
        @media (max-width: 768px) {
            :root {
                --header-padding: clamp(0.75rem, 2vw, 1.25rem);
                --content-padding: clamp(0.875rem, 2.5vw, 1.25rem);
                --space-lg: clamp(0.875rem, 2vw, 1.25rem);
            }
            
            body { 
                padding: var(--space-xs);
            }
            
            .chat-app { 
                height: 95vh; 
                border-radius: var(--border-radius);
                max-width: 100%;
            }
            
            .chat-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: var(--space-sm);
                min-height: auto;
            }
            
            .header-controls {
                width: 100%;
                justify-content: center;
            }
            
            .input-controls {
                gap: var(--space-xs);
            }
        }
        
        @media (max-width: 640px) {
            :root {
                --font-base: clamp(0.8rem, 2vw, 0.95rem);
                --font-sm: clamp(0.7rem, 1.7vw, 0.825rem);
                --space-md: clamp(0.5rem, 1.5vw, 0.875rem);
            }
            
            .message-content {
                max-width: calc(100% - var(--avatar-size) - var(--space-md));
                padding: var(--space-sm) var(--space-md);
            }
            
            .uploaded-files {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --avatar-size: clamp(24px, 6vw, 32px);
                --button-size: clamp(32px, 8vw, 40px);
                --space-lg: clamp(0.75rem, 2vw, 1rem);
            }
            
            body { 
                padding: 0.25rem;
            }
            
            .chat-app {
                border-radius: 12px;
                height: 96vh;
            }
            
            .message-content {
                max-width: calc(100% - var(--avatar-size) - var(--space-sm));
            }
            
            .input-wrapper {
                flex-direction: column;
                gap: var(--space-sm);
            }
            
            .input-controls {
                align-self: flex-end;
                flex-direction: row;
            }
        }
        
        @media (max-width: 360px) {
            .chat-app {
                height: 98vh;
                border-radius: 8px;
            }
            
            .message {
                margin-bottom: var(--space-md);
                gap: var(--space-sm);
            }
            
            .uploaded-file {
                font-size: 0.65rem;
            }
        }
        
        /* ダークモード対応強化 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #2a2a2a;
                --bg-lighter: #1a1a1a;
                --glass-bg: rgba(40, 40, 40, 0.95);
                --text-primary: #e0e0e0;
                --text-secondary: #b0b0b0;
                --text-muted: #888888;
                --border-light: #555555;
                --glass-border: rgba(255, 255, 255, 0.1);
            }
            
            .chat-app {
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .message-content {
                background: rgba(60, 60, 60, 0.9);
                color: var(--text-primary);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .message-input {
                background: rgba(60, 60, 60, 0.9);
                border-color: var(--border-light);
                color: var(--text-primary);
            }
            
            .message-input::placeholder {
                color: var(--text-muted);
            }
            
            .input-container {
                background: rgba(40, 40, 40, 0.95);
                border-top-color: rgba(255, 255, 255, 0.1);
            }
            
            .welcome-message {
                background: rgba(60, 60, 60, 0.8);
                color: var(--text-secondary);
            }
            
            .file-upload-area {
                background: rgba(60, 60, 60, 0.5);
                border-color: var(--border-light);
            }
        }
        
        /* アクセシビリティ強化 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* 高コントラストモード */
        @media (prefers-contrast: high) {
            .message-content {
                border: 2px solid var(--text-primary);
            }
            
            .message-input {
                border: 2px solid var(--text-primary);
            }
            
            .send-button, .file-upload-btn {
                border: 2px solid white;
            }
        }
        
        /* プリント対応 */
        @media print {
            body {
                background: white;
            }
            
            .chat-app {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            
            .input-container,
            .typing-indicator {
                display: none;
            }
        }


        .search-result {
            border-left: 3px solid #ddd;
            padding-left: 10px;
            margin-top: 8px;
            font-size: 0.9em;
        }
        .search-result-header {
            font-weight: bold;
            color: #555;
            font-size: 0.8em;
        }
        .search-result-message {
            margin-top: 4px;
        }
        .search-result-message a {
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="chat-header">
            <h1>ベテランAI</h1>
            <div class="header-controls">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="status-text">オンライン</span>
                </div>
                <a href="/dashboard" class="dashboard-btn">
                    📊 ダッシュボード
                </a>
            </div>
        </div>
        
        <div class="chat-body">
            <div class="messages-container" id="messages">
                <div class="welcome-message">
                    <h3>👋 ようこそ！</h3>
                    <p>私はベテランAIです。質問への回答のほか、<code>/search キーワード</code> と入力すると、過去のログから情報を検索できます。</p>
                </div>
                
                <div class="message ai">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-text">
                               こんにちは！何かお手伝いできることはありますか？<br>
                                 データベース内の情報を検索したい場合は、<code>/search 検索したい言葉</code> の形式で入力してください。
                        </div>

                        <div class="message-time" id="initial-time"></div>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-avatar" style="background: linear-gradient(135deg, #4caf50, #388e3c);">AI</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="typing-text">回答を生成中...</span>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-section">
                    <div class="file-upload-area" id="fileUploadArea">
                        📎 ファイルをドラッグ&ドロップ、またはクリックしてアップロード
                        <br><small>対応形式: 画像(JPG, PNG, GIF), 動画(MP4, WebM), PDF</small>
                    </div>
                    
                    <div class="uploaded-files" id="uploadedFiles"></div>
                    
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="質問を入力してください..."
                        rows="1"
                        maxlength="2000"></textarea>
                </div>
                
                <div class="input-controls">
                    <button class="file-upload-btn" title="ファイルをアップロード">
                        📎
                        <input type="file" id="fileInput" multiple accept="image/*,video/*,.pdf" style="display: none;">
                    </button>
                    <button id="sendButton" class="send-button" title="送信 (Enter)">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.userId = 'user_' + Math.random().toString(36).substr(2, 9);
                this.conversationId = null;
                this.isTyping = false;
                this.messageCount = 0;
                this.uploadedFiles = [];
                
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messagesContainer = document.getElementById('messages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.fileInput = document.getElementById('fileInput');
                this.fileUploadArea = document.getElementById('fileUploadArea');
                this.uploadedFilesContainer = document.getElementById('uploadedFiles');
                
                this.initializeEventListeners();
                this.initializeFileUpload();
                this.testConnection();
                this.setInitialTime();
                this.messageInput.focus();
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // 自動リサイズ
                this.messageInput.addEventListener('input', () => {
                    this.autoResize();
                });
                
                // エラーハンドリング
                window.addEventListener('error', (e) => {
                    console.error('Application error:', e.error);
                    this.showError('アプリケーションエラーが発生しました。');
                });
                
                // オンライン/オフライン検知
                window.addEventListener('online', () => {
                    this.updateStatus('オンライン', true);
                });
                
                window.addEventListener('offline', () => {
                    this.updateStatus('オフライン', false);
                });
            }
            
            initializeFileUpload() {
                // ファイル選択ボタン
                document.querySelector('.file-upload-btn').addEventListener('click', () => {
                    this.fileInput.click();
                });
                
                // ファイル選択
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelection(e.target.files);
                });
                
                // ドラッグ&ドロップ
                this.fileUploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });
                
                this.fileUploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.fileUploadArea.classList.add('active');
                });
                
                this.fileUploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.fileUploadArea.classList.remove('active');
                });
                
                this.fileUploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.fileUploadArea.classList.remove('active');
                    this.handleFileSelection(e.dataTransfer.files);
                });
            }
            
            handleFileSelection(files) {
                const allowedTypes = ['image/', 'video/', 'application/pdf'];
                const maxSize = 10 * 1024 * 1024; // 10MB
                
                Array.from(files).forEach(file => {
                    // ファイルタイプチェック
                    if (!allowedTypes.some(type => file.type.startsWith(type))) {
                        this.showError(`対応していないファイル形式です: ${file.name}`);
                        return;
                    }
                    
                    // ファイルサイズチェック
                    if (file.size > maxSize) {
                        this.showError(`ファイルサイズが大きすぎます (最大10MB): ${file.name}`);
                        return;
                    }
                    
                    // 重複チェック
                    if (this.uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                        this.showError(`既に追加されています: ${file.name}`);
                        return;
                    }
                    
                    this.uploadedFiles.push(file);
                    this.addFileToUI(file);
                });
                
                this.updateFileUploadUI();
            }
            
            addFileToUI(file) {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'uploaded-file';
                fileDiv.innerHTML = `
                    <span>📎 ${file.name}</span>
                    <button class="file-remove" onclick="chatApp.removeFile('${file.name}')" title="削除">×</button>
                `;
                this.uploadedFilesContainer.appendChild(fileDiv);
            }
            
            removeFile(fileName) {
                this.uploadedFiles = this.uploadedFiles.filter(f => f.name !== fileName);
                this.updateFileUploadUI();
            }
            
            updateFileUploadUI() {
                // ファイル一覧を更新
                this.uploadedFilesContainer.innerHTML = '';
                this.uploadedFiles.forEach(file => {
                    this.addFileToUI(file);
                });
                
                // アップロード エリアの表示切り替え
                if (this.uploadedFiles.length > 0) {
                    this.fileUploadArea.style.display = 'none';
                } else {
                    this.fileUploadArea.style.display = 'block';
                }
            }
            
            async fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }
            
            autoResize() {
                this.messageInput.style.height = 'auto';
                const maxHeight = window.innerWidth < 768 ? 80 : 120;
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, maxHeight) + 'px';
            }
            
            setInitialTime() {
                const initialTimeElement = document.getElementById('initial-time');
                if (initialTimeElement) {
                    initialTimeElement.textContent = new Date().toLocaleTimeString('ja-JP', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }
            
            async testConnection() {
                try {
                    const response = await fetch('/health');
                    
                    if (response.ok) {
                        this.updateStatus('オンライン', true);
                    } else {
                        this.updateStatus('接続エラー', false);
                    }
                } catch (error) {
                    this.updateStatus('オフライン', false);
                    console.error('Connection test failed:', error);
                }
            }
            
            updateStatus(text, isOnline) {
                const statusText = document.getElementById('status-text');
                const statusDot = document.querySelector('.status-dot');
                
                if (statusText && statusDot) {
                    statusText.textContent = text;
                    statusDot.style.background = isOnline ? '#4caf50' : '#f44336';
                    
                    if (!isOnline) {
                        statusDot.style.animation = 'none';
                    } else {
                        statusDot.style.animation = 'pulse 2s infinite';
                    }
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                
                if (!message && this.uploadedFiles.length === 0) return;
                if (this.isTyping) return;
                
                // ▼▼▼ 処理の振り分け機能を追加 ▼▼▼
                // /search コマンドを判定
                if (message.startsWith('/search ')) {
                    const query = message.substring(8).trim(); // "/search "以降の文字列を取得
                    if (query) {
                        // 検索を実行する新しい関数を呼び出す
                        await this.performSearch(query);
                    } else {
                        this.showError('検索キーワードを入力してください。例: /search IT導入補助金');
                    }
                } else {
                    // 通常のチャットメッセージを送信する新しい関数を呼び出す
                    await this.sendChatMessage(message);
                }
            }

            

            async performSearch(query) {
                this.addMessage(`/search ${query}`, 'user');
                this.messageInput.value = '';
                this.autoResize();
                this.showTypingIndicator();
                this.isTyping = true;
                this.sendButton.disabled = true;

                try {
                    const response = await fetch(`/api/search_all?q=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    this.displaySearchResults(data.results, query);
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError(`検索エラー: ${error.message}`);
                } finally {
                    this.hideTypingIndicator();
                    this.isTyping = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            displaySearchResults(results, query) {
                if (results.length === 0) {
                    this.addMessage(`「${query}」に該当する情報は見つかりませんでした。`, 'ai');
                    return;
                }

                let htmlContent = `「${query}」の検索結果が${results.length}件見つかりました。<br><br>`;
                
                results.forEach(res => {
                    const date = new Date(res.created_at).toLocaleString('ja-JP');
                    const sourceLabel = res.source === 'ai_chat' ? 'AIチャット' : res.source;
                    
                    const linkedMessage = res.message.replace(
                        /(https?:\/\/[^\s"'<>`]+)/g,
                        '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
                    );

                    htmlContent += `
                        <div class="search-result">
                            <div class="search-result-header">
                                <strong>[${sourceLabel}]</strong> - ${date}
                            </div>
                            <div class="search-result-message">${linkedMessage}</div>
                        </div>
                        <hr style="border:0; border-top: 1px solid #eee; margin: 8px 0;">
                    `;
                });

                this.addMessage(htmlContent, 'ai', [], true);
            }

            async sendChatMessage(message) {
                // 元のsendMessageの処理をここに移動
                await this.addMessage(message, 'user', this.uploadedFiles);
                
                this.messageInput.value = '';
                this.uploadedFiles = [];
                this.updateFileUploadUI();
                this.autoResize();
                
                this.isTyping = true;
                this.sendButton.disabled = true;
                this.showTypingIndicator();
                
                try {
                    const files = await Promise.all(
                        this.uploadedFiles.map(async file => ({
                            name: file.name, type: file.type, size: file.size,
                            data: await this.fileToBase64(file)
                        }))
                    );
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: this.userId,
                            message: message,
                            conversation_id: this.conversationId,
                            files: files
                        }),
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    if (data.conversation_id) this.conversationId = data.conversation_id;
                    
                    this.addMessage(data.response || 'すみません、応答を生成できませんでした。', 'ai');

                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage(`エラー: ${error.message}`, 'ai');
                    this.updateStatus('エラー', false);
                } finally {
                    this.hideTypingIndicator();
                    this.sendButton.disabled = false;
                    this.isTyping = false;
                    this.messageInput.focus();
                }
            }
            
              async addMessage(text, sender, files = [], isHtml = false) { // isHtml引数を追加
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const currentTime = new Date().toLocaleTimeString('ja-JP', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const avatarText = sender === 'user' ? 'You' : 'AI';
                const messageContentHtml = isHtml ? text : this.formatMessage(text);
                
                let fileAttachmentsHtml = '';
                if (files && files.length > 0) {
                    fileAttachmentsHtml = '<div class="file-attachment">';
                    
                    for (const file of files) {
                        if (file.type.startsWith('image/')) {
                            const base64 = file.data || await this.fileToBase64(file);
                            fileAttachmentsHtml += `
                                <div class="file-preview">
                                    <img src="${base64}" alt="${file.name}">
                                    <div class="file-info">📷 ${file.name}</div>
                                </div>
                            `;
                        } else if (file.type.startsWith('video/')) {
                            const base64 = file.data || await this.fileToBase64(file);
                            fileAttachmentsHtml += `
                                <div class="file-preview">
                                    <video controls>
                                        <source src="${base64}" type="${file.type}">
                                    </video>
                                    <div class="file-info">🎥 ${file.name}</div>
                                </div>
                            `;
                        } else {
                            fileAttachmentsHtml += `
                                <div class="file-info">📄 ${file.name} (${this.formatFileSize(file.size)})</div>
                            `;
                        }
                    }
                    
                    fileAttachmentsHtml += '</div>';
                }
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatarText}</div>
                    <div class="message-content">
                        ${text ? `<div class="message-text">${formattedText}</div>` : ''}
                        ${fileAttachmentsHtml}
                        <div class="message-time">${currentTime}</div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                // アクセシビリティ: スクリーンリーダー用
                if (sender === 'ai') {
                    messageDiv.setAttribute('aria-live', 'polite');
                }
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            formatMessage(text) {
                if (!text) return '';
                
                // HTMLエスケープ
                const escaped = text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
                
                // 改行をbrタグに変換
                let formatted = escaped.replace(/\n/g, '<br>');
                
                // コードブロックの簡易対応
                formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                return formatted;
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                errorDiv.style.opacity = '0';
                
                this.messagesContainer.appendChild(errorDiv);
                
                // フェードイン
                requestAnimationFrame(() => {
                    errorDiv.style.transition = 'opacity 0.3s ease';
                    errorDiv.style.opacity = '1';
                });
                
                // 5秒後に自動削除
                setTimeout(() => {
                    errorDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (errorDiv.parentNode) {
                            errorDiv.parentNode.removeChild(errorDiv);
                        }
                    }, 300);
                }, 5000);
                
                this.scrollToBottom();
            }
        }
        
        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            try {
                window.chatApp = new ChatApp();
            } catch (error) {
                console.error('Failed to initialize chat app:', error);
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: white; text-align: center;">
                        <div>
                            <h2>⚠️ アプリケーションの初期化に失敗しました</h2>
                            <p>ページを再読み込みしてください。</p>
                            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: white; color: #333; border: none; border-radius: 8px; cursor: pointer;">
                                再読み込み
                            </button>
                        </div>
                    </div>
                `;
            }
        });
        
        // PWA対応
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service Workerの登録はここに追加可能
            });
        }
    </script>
</body>
