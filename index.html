<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ベテランAI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        /* ... (元のCSS) ... */
        
        /* ▼▼▼ Markdown表示用のCSSを追加 ▼▼▼ */
        .message-text pre {
            background-color: #f4f4f4;
            padding: 1em;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }
        .message-text code {
            font-family: 'Courier New', Courier, monospace;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ddd;
            border: none;
            padding: 3px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .copy-btn:hover { background: #ccc; }
    </style>
</head>
<body>
    <script>
        class ChatApp {
            // ... (constructorは変更なし) ...
            
            // ▼▼▼ ストリーミング対応のため、sendMessageを完全に書き換え ▼▼▼
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResize();
                this.isTyping = true;
                this.sendButton.disabled = true;

                // AIの返信用に空のメッセージ要素を先に追加
                const aiMessageElement = this.addMessage('', 'ai', true);
                const messageTextElement = aiMessageElement.querySelector('.message-text');

                let fullResponse = "";

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: this.userId,
                            message: message,
                            conversation_id: this.conversationId,
                        }),
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = JSON.parse(line.substring(6));
                                fullResponse += data.text;
                                // テキストを追記し、スクロール
                                messageTextElement.innerText += data.text; 
                                this.scrollToBottom();
                            }
                        }
                    }

                    // ▼▼▼ ストリーム終了後、Markdownとして描画し直す ▼▼▼
                    messageTextElement.innerHTML = marked.parse(fullResponse);
                    this.addSyntaxHighlighting(messageTextElement);
                    this.addCopyButtons(messageTextElement);
                    this.scrollToBottom();

                } catch (error) {
                    console.error('Chat error:', error);
                    messageTextElement.innerText = `エラーが発生しました: ${error.message}`;
                } finally {
                    this.isTyping = false;
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            // ▼▼▼ 空のメッセージ要素を返すようにaddMessageを修正 ▼▼▼
            addMessage(text, sender, streaming = false) {
                const messageDiv = document.createElement('div');
                // ... (元のaddMessageのロジック) ...
                
                // ストリーミング中のプレースホルダーとして、または通常のメッセージとして設定
                messageTextElement.innerHTML = streaming ? '<span class="typing-cursor"></span>' : formattedText;

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv; // 要素を返す
            }

            // ▼▼▼ Markdown関連のヘルパー関数を追加 ▼▼▼
            addSyntaxHighlighting(element) {
                element.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }

            addCopyButtons(element) {
                element.querySelectorAll('pre').forEach((pre) => {
                    const code = pre.querySelector('code');
                    const button = document.createElement('button');
                    button.innerText = 'Copy';
                    button.className = 'copy-btn';
                    button.onclick = () => {
                        navigator.clipboard.writeText(code.innerText);
                        button.innerText = 'Copied!';
                        setTimeout(() => { button.innerText = 'Copy'; }, 2000);
                    };
                    pre.appendChild(button);
                });
            }
            // ... (他の関数) ...
        }

        document.addEventListener('DOMContentLoaded', () => {
            // ... (変更なし) ...
        });
    </script>
</body>
</html>
